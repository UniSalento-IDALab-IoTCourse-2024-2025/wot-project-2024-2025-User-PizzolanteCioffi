<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Grazie per l'autenticazione con Fitbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #d0f0ec, #a6e3d6); /* verde menta acqua */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 40px 60px;
            max-width: 500px;
        }

        .container h1 {
            color: #2a9d8f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container p {
            color: #444;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 55px;
            color: #3ba99c;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.95em;
            color: #6c757d;
        }

        .footer i {
            color: #3ba99c;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">
        <i class="fas fa-leaf"></i>
    </div>
    <h1>Grazie per averci scelto!</h1>
    <p>Hai effettuato con successo l'autenticazione con Fitbit.<br>
        Puoi ora chiudere questa pagina e tornare all'applicazione manualmente.</p>
    <div class="footer">
        <i class="fas fa-user-md"></i> WatchApp Health Platform
    </div>
</div>
<script>
    window.onload = () => {
        if (window.ReactNativeWebView) {
            // Invia messaggio alla tua WebView in React Native
            window.ReactNativeWebView.postMessage("FITBIT_DONE");
        }
    };
</script>

</body>
</html>
